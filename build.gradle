plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.0'
}

group = 'org.theberdakh'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "dev.inmo:tgbotapi:24.0.2"
